[workspace]
members = [
  "sdk",
]
resolver = "2"

[package]
name = "lade"
version = "0.9.2-beta.1"
edition = "2021"
description = "Automatically load secrets from your preferred vault as environment variables, and clear them once your shell command is over."
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.79"
self_update = { version = "0.39.0", features = [
  "archive-tar",
  "archive-zip",
  "compression-flate2",
  "compression-zip-deflate",
  "compression-zip-bzip2",
] }
serde = { version = "1.0.195", features = ["derive"] }
serde_yaml = "0.9.30"
clap = { version = "4.4.16", features = ["derive"] }
regex = "1.10.2"
lade-sdk = { path = "./sdk", version = "0.9.2-beta.1" }
tokio = { version = "1", features = ["full"] }
indexmap = { version = "2.1.0", features = ["serde"] }
clap-verbosity-flag = "2.1.1"
env_logger = "0.10.1"
openssl = { version = "0.10.62", features = ["vendored"] }
serde_json = "1.0.111"
futures = "0.3.30"
path-clean = "1.0.1"
directories = "5.0.1"
chrono = { version = "0.4.31", features = ["serde"] }
log = "0.4.20"
semver = "1.0.21"
sysinfo = "0.30.5"
textwrap = "0.16.0"

[dev-dependencies]
assert_cmd = "2.0.13"
