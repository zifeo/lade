[workspace]
members = [
  "sdk",
]
resolver = "2"

[package]
name = "lade"
version = "0.5.3-beta.1"
edition = "2021"
description = "Automatically load secrets from your preferred vault as environment variables, and clear them once your shell command is over."
license = "MPL-2.0"

[dependencies]
anyhow = "1.0.70"
self_update = { version = "0.36.0", features = [
  "archive-tar",
  "archive-zip",
  "compression-flate2",
  "compression-zip-deflate",
  "compression-zip-bzip2",
] }
serde = { version = "1.0.159", features = ["derive"] }
serde_yaml = "0.9.19"
clap = { version = "4.2.1", features = ["derive"] }
regex = "1.7.3"
lade-sdk = { path = "./sdk", version = "0.5.3-beta.1" }
tokio = { version = "1", features = ["full"] }
indexmap = { version = "1.9.3", features = ["serde"] }
clap-verbosity-flag = "2.0.1"
env_logger = "0.10.0"
openssl = { version = "0.10.49", features = ["vendored"] }
serde_json = "1.0.95"
futures = "0.3.28"
path-clean = "1.0.1"

[dev-dependencies]
assert_cmd = "2.0.10"
