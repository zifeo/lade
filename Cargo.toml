[workspace]
members = [
  "sdk",
]
resolver = "2"

[package]
name = "lade"
version = "0.11.3-beta.1"
edition = "2021"
description = "Automatically load secrets from your preferred vault as environment variables, and clear them once your shell command is over."
license = "MPL-2.0"
repository = "https://github.com/zifeo/lade"

[dependencies]
anyhow = "1.0.83"
self_update = { version = "0.40.0", features = [
  "archive-tar",
  "archive-zip",
  "compression-flate2",
  "compression-zip-deflate",
  "compression-zip-bzip2",
] }
serde = { version = "1.0.201", features = ["derive"] }
serde_yaml = "0.9.34"
clap = { version = "4.5.4", features = ["derive"] }
regex = "1.10.4"
lade-sdk = { path = "./sdk", version = "0.11.3-beta.1" }
tokio = { version = "1", features = ["full"] }
indexmap = { version = "2.2.6", features = ["serde"] }
clap-verbosity-flag = "2.2.0"
env_logger = "0.11.3"
openssl = { version = "0.10.64", features = ["vendored"] }
serde_json = "1.0.117"
futures = "0.3.30"
path-clean = "1.0.1"
directories = "5.0.1"
chrono = { version = "0.4.38", features = ["serde"] }
log = "0.4.21"
semver = "1.0.23"
sysinfo = "0.30.12"
textwrap = "0.16.1"

[target.'cfg(target_family = "unix")'.dependencies]
nix = { version = "0.28.0", features = ["signal"] }

[dev-dependencies]
assert_cmd = "2.0.14"
