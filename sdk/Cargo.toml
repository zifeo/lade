[package]
name = "lade-sdk"
version = "0.10.1-beta.1"
edition = "2021"
description = "Lade SDK"
license = "MPL-2.0"

[dependencies]
access-json = "0.1.0"
anyhow = "1.0.80"
async-process = "2.1.0"
async-trait = "0.1.77"
directories = "5.0.1"
futures = "0.3.30"
itertools = "0.12.1"
log = "0.4.21"
once_cell = "1.19.0"
regex = "1.10.3"
rust-ini = "0.20.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_yaml = "0.9.32"
tempfile = "3.10.1"
tokio = { version = "1.36.0", features = ["fs"] }
toml = "0.8.10"
url = "2.5.0"
urlencoding = "2.1.3"
