[package]
name = "lade-sdk"
version = "0.9.2-beta.1"
edition = "2021"
description = "Lade SDK"
license = "MPL-2.0"

[dependencies]
access-json = "0.1.0"
anyhow = "1.0.79"
async-process = "2.0.1"
async-trait = "0.1.77"
directories = "5.0.1"
futures = "0.3.30"
itertools = "0.12.1"
log = "0.4.20"
once_cell = "1.19.0"
regex = "1.10.3"
rust-ini = "0.20.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
tempfile = "3.9.0"
tokio = { version = "1.36.0", features = ["fs"] }
toml = "0.8.9"
url = "2.5.0"
urlencoding = "2.1.3"
